<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ajouter un massage</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="http://code.jquery.com/jquery.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <h2>Ajouter un massage</h2>
    <form method="post" id="monFormulaire">
      <label>Nom :</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label>Description :</label>
      <textarea
        id="massage_description"
        name="massage_description"
        required
      ></textarea
      ><br /><br />

      <label>Prix :</label>
      <input type="number" id="prix" name="prix" required /><br /><br />

      <label>Durée :</label>
      <input
        type="text"
        id="duree_massage"
        name="duree_massage"
        required
      /><br /><br />
      <label for="image">Image:</label>
      <input type="file" name="image" id="image" accept="image/*" required />
      <br />

      <input type="button" value="Ajouter" id="send" />
    </form>
  </br>
    <h2>Ajouter un soin du visage</h2>

      <label>Nom :</label>

      <label>Prix :</label>

      <label>Durée :</label>
      <input type="text" id="dureeCare" name="dureeCare" required /><br /><br />

      <input type="button" value="Ajouter" id="sendCare" />
    </form>
  </br>

    <label>Durée :</label>
    <input type="text" id="dureeMakeup" name="dureeMakeup" required /><br /><br />

    <input type="button" value="Ajouter" id="sendMakeup" />
  </form>
</br>
  <h2>Ajouter un ongle</h2>
  <form method="post" id="formNail">
    <label>Nom :</label>
    <input type="text" id="nameNail" name="nameNail" required /><br /><br />
